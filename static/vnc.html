<!DOCTYPE html>
<html lang="en">
<head>
    <title>noVNC (Top-Aligned with Scroll)</title>

    <style>
        body { 
            margin: 0; 
            background-color: dimgrey; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
        }
        html { height: 100%; }
        
        #top_bar { 
            background-color: #6e84a3; 
            color: white; 
            font: bold 12px Helvetica; 
            padding: 6px 10px;
            border-bottom: 1px outset; 
            display: grid;
            grid-template-columns: 1fr auto max-content;
            align-items: center;
            gap: 10px;
        }
        #status { 
            text-align: center; 
            margin: 0;
        }
        .top_bar_right { 
            display: flex; 
            gap: 10px;
        }
        #sendCtrlAltDelButton, .zoom-control { 
            border: 1px outset; 
            padding: 5px 5px 4px 5px; 
            cursor: pointer; 
            background-color: #99a9c0; 
        }
        .zoom-control { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
        }
        #zoomSelector { 
            font-size: 12px; 
            border: 1px solid #333; 
            background-color: #f0f0f0;
            border-radius: 3px;
            padding: 2px;
            height: 24px;
        }
        
        /* 修复1: #screen 设置为垂直顶部对齐，水平居中 */
        #screen { 
            flex: 1; 
            overflow: hidden; /* 重要：防止双层滚动条 */
            display: flex;
            align-items: flex-start; /* 顶部对齐（原来是center） */
            justify-content: center; /* 保持水平居中 */
        }
        
        /* 修复2: 容器设置为自动高度，允许滚动 */
        #screen > div {
            position: relative;
            width: 100% !important;
            height: auto !important; /* 自动高度（原来是100%） */
            min-height: 100% !important; /* 至少占满屏幕高度 */
            overflow: auto !important; /* 显示滚动条（原来是hidden） */
            display: flex;
            flex-direction: column; /* 重要：确保垂直布局 */
            align-items: center; /* 水平居中 */
            background-color: black;
        }
        
        /* 修复3: 确保canvas容器正确应用样式 */
        #screen > div > div {
            position: relative;
            display: inline-block;
            width: auto !important;
            height: auto !important;
            margin: 0 auto;
        }

        /* 修复4: 设置缩放原点为顶部居中 */
        #screen > div > div > canvas {
            width: auto !important;
            height: auto !important;
            transform-origin: center top !important; /* 顶部为缩放原点（原来是center center） */
            image-rendering: -moz-crisp-edges !important;
            image-rendering: pixelated !important;
            max-width: 100% !important;
            /* 移除了 max-height: 100% !important，允许内容超出 */
        }
        
        /* 添加美观的滚动条样式 */
        #screen > div::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        #screen > div::-webkit-scrollbar-track {
            background: #444;
        }
        
        #screen > div::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 6px;
        }
        
        #screen > div::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>

<body>
    <div id="top_bar">
        <div></div> <!-- spacer for grid layout -->
        <div id="status">Loading</div>
        <div class="top_bar_right">
            <div class="zoom-control">
                <label for="zoomSelector">Zoom:</label>
                <select id="zoomSelector">
                    <option value="0.25">25%</option>
                    <option value="0.50">50%</option>
                    <option value="0.75">75%</option>
                    <option value="1.00" selected>100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.50">150%</option>
                    <option value="2.00">200%</option>
                    <option value="2.50">250%</option>
                    <option value="3.00">300%</option>
                    <option value="4.00">400%</option>
                </select>
                <button id="resetZoom" title="Reset to 100%">Reset</button>
            </div>
            <div id="sendCtrlAltDelButton" title="Send Ctrl+Alt+Delete to remote machine" aria-label="Send Ctrl+Alt+Delete">
                Send Ctrl+Alt+Del
            </div>
        </div>
    </div>
    <div id="screen"></div>

    <script type="module" crossorigin="anonymous">
        import RFB from '/node_modules/noVNC/core/rfb.js';

        let rfb;

        function connectedToServer(e) {
            status("Connected");
            setTimeout(applyManualZoom, 300);
        }
        
        function disconnectedFromServer(e) { 
            status(e.detail.clean ? "Disconnected" : "Something went wrong, connection is closed"); 
        }
        
        function credentialsAreRequired(e) { 
            rfb.sendCredentials({ password: prompt("Password required:") }); 
        }
        
        function sendCtrlAltDel() { 
            rfb.sendCtrlAltDel(); 
            return false; 
        }
        
        function status(text) { 
            document.getElementById('status').textContent = text; 
        }

        // 安全处理URL路径
        const path = window.location.pathname;
        const vncPath = path.substring(5);
        const match = vncPath.match(/^(?:([^:@]+)(?::([^@]+))?@)?([^:]+)(?::(\d+))?$/);
        
        if (!match) {
            status("Invalid VNC path format");
            console.error("Invalid VNC path:", vncPath);
            throw new Error("Invalid VNC path format");
        }
        
        const [, user, password, host, port] = match;
        
        // 自动支持HTTPS/WSS
        const scheme = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const url = `${scheme}${window.location.host}/ws-vnc/?vnc=${encodeURIComponent(vncPath)}`;

        status("Connecting");

        const options = {
            credentials: { password: password },
            scaleViewport: false,
            resizeSession: false,
            clipViewport: true,
        };

        rfb = new RFB(document.getElementById('screen'), url, options);

        rfb.addEventListener("connect", connectedToServer);
        rfb.addEventListener("disconnect", disconnectedFromServer);
        rfb.addEventListener("credentialsrequired", credentialsAreRequired);

        document.getElementById('sendCtrlAltDelButton').onclick = sendCtrlAltDel;
        document.getElementById('resetZoom').onclick = () => {
            document.getElementById('zoomSelector').value = "1.00";
            applyManualZoom();
        };

        // 修复版缩放函数 - 确保顶部居中和滚动条正常工作
        function applyManualZoom() {
            if (!rfb) { 
                return; 
            }
            
            const zoomLevel = parseFloat(zoomSelector.value);
            console.log("Applying zoom level:", zoomLevel);
            
            const screen = document.getElementById('screen');
            if (screen.firstChild && screen.firstChild.firstChild) {
                const container = screen.firstChild;
                const innerContainer = screen.firstChild.firstChild;
                const canvas = innerContainer.firstChild;
                
                // 修复1: 设置缩放原点为顶部居中
                innerContainer.style.transformOrigin = 'center top';
                innerContainer.style.transform = `scale(${zoomLevel})`;
                
                // 修复2: 确保容器尺寸正确
                container.style.width = '100%';
                container.style.minHeight = '100%';
                innerContainer.style.display = 'inline-block';
                innerContainer.style.width = 'auto';
                innerContainer.style.height = 'auto';
                innerContainer.style.margin = '0 auto';
                
                // 强制重绘
                setTimeout(() => {
                    canvas.style.opacity = '0.99';
                    setTimeout(() => {
                        canvas.style.opacity = '1';
                    }, 10);
                }, 50);
            }
            
            // 确保rfb.scale被正确设置
            rfb.scale = zoomLevel;
            status("Connected");
        }

        // 仅绑定缩放选择器事件
        const zoomSelector = document.getElementById('zoomSelector');
        zoomSelector.addEventListener('change', applyManualZoom);
        
        // 仅在DOM加载完成后尝试应用缩放
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(applyManualZoom, 100);
        });
    </script>
</body>
</html>
